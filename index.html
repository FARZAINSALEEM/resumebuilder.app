<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <div class="form-section">
            <h2>Fill in your details</h2>
            <form id="resume-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required><br><br>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="List your skills" required></textarea><br><br>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" placeholder="Describe your work experience" required></textarea><br><br>

                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Your education background" required></textarea><br><br>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <div class="resume-section" id="resume-section">
            <h2>Your Resume</h2>
            <div id="generated-resume">
                <!-- Resume will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
